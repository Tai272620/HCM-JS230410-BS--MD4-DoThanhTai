<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Module 4 Basic</title>
</head>

<body>
    <div class="note-app-container">
        <div class="title">
            <h1>Note App</h1>
        </div>
        <div class="note-app-content">
            <div class="note-app-input">
                <textarea name="" id="note" cols="30" rows="10" placeholder="take a note" class="note-area"
                    autofocus></textarea>
                <button class="add-button" onclick="addNewNote()">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </div>
            <div id="list-notes">

            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="./index.js"></script>
</body>

</html>
